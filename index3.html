<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>

    <script type="text/javascript">
      function reversString(string) {
        var lang = {
          "q": "й",
          "w": "ц",
          "e": "у",
          "r": "к",
          "t": "е",
          "y": "н",
          "u": "г",
          "i": "ш",
          "o": "щ",
          "p": "з",
          "[": "х",
          "]": "ъ",
          "a": "ф",
          "s": "ы",
          "d": "в",
          "f": "а",
          "g": "п",
          "h": "р",
          "j": "о",
          "k": "л",
          "l": "д",
          ";": "ж",
          "''": "э",
          "z": "я",
          "x": "ч",
          "c": "с",
          "v": "м",
          "b": "и",
          "n": "т",
          "m": "ь",
          ",": "б",
          ".": "ю"

        }
        var arr = [];
        string.split('');
        for (var i = 0; i < string.length; i++) {
          arr.push(lang[string[i]]);
        }
        var result = arr.join('')
        return result;
      }
      console.log(reversString("цщкдв"));

    </script>
  </body>

</html>
